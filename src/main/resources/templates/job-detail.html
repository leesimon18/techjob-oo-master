<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <table>
        <tr>
            <td><b>Name</b></td>
            <td th:text="${jobName}"></td>
        </tr>
        <tr>
            <td><b>Employer</b></td>
            <td th:text="${jobEmp}"></td>
        </tr>
        <tr>
            <td><b>Location</b></td>
            <td th:text="${jobLoc}"></td>
        </tr>
        <tr>
            <td><b>Position Type</b></td>
            <td th:text="${jobPType}"></td>
        </tr>
        <tr>
            <td><b>Skill</b></td>
            <td th:text="${jobSkill}"></td>
        </tr>

    </table>
    <!-- // TODO #2 - display the job fields, one per row -->

</div>

</body>
</html>
